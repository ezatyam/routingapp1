<div class="sidenav">

  <div class="login-main-text" style="position:absolute;color:green">

    <h2>Application<br> Login Page</h2>
    <p>Login or register from here to access.</p>

    <!-- <p>{{employee| json}}</p> -->
  </div>
  <img width="100%" height="100%" src="assets/img/bg-01.jpg" />
</div>
<div class="main">
  <div class="col-md-6 col-sm-12">
    <div class="login-form">
      <form (ngSubmit)="onsubmit()">
        <div class="form-group">
          <label>User Name</label>
          <input type="text"  class="form-control" placeholder="User Name" name="txtuserName" [(ngModel)]="employee.Email" #userNameModel="ngModel">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" placeholder="Password" name="txtpassword" [(ngModel)]="employee.Password" #userpasswordModel="ngModel">
        </div>
        <button type="submit" class="btn btn-black">Login</button>
        <a routerLink="../registration">
        <button class="btn btn-success pull-right"> Register</button></a>
        <div class="form-group" style="color:red">
          <label>{{loginStatus}}</label>

        </div>

      </form>
    </div>
  </div>
</div>
